<html>
    <head>
        <title>This is a test blog</title>
    </head>
    <div>
        <h1><a href="/">Test Blog</a></h1>
    </div>

    {% for post in posts %}
        <div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
            <p>published: {{ post.published_date }}</p>
        </div>
    {% endfor %}
</html>
